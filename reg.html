<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="bankpage.css">
</head>
<body>
    <div class="container">
        <marquee behavior="" direction="left to right">  <h3 id="regtext">Welcome to Sapa Bank. Input your details to Register</h3></marquee>
          <div class="title"> <span></span> Registration</div><br>
            <form action="#" id="reg_form">
                
                
                    <div class="input-box">
                        <span class="details">Username</span><br>
                        <input type="text" placeholder="Enter Your username" class="reginput" id="createusername" required>
                    </div>
                <br>
                    <div class="input-box">
                        <span class="details">Amount</span> <br>
                        <input type="number" placeholder="Enter an Amount"class="reginput"  id="createamount" required>
                    </div>
            <br>              
                   <div class="input-box">
                        <span class="details">Password</span> <br>
                        <input type="password" placeholder="Enter Your Password" class="reginput" id="createpassword" required>
                    </div>
                <br>
    
                    <div class="hey" >
                      <button class="regbutt" type="submit">Register</button>
                    </div>
                  </div>
                
              </form>
              <div class="log">
                Already have an account? &nbsp;
                <button id="logbutt">Login</button>
              </div>
    
    
</body>
<script src="reg.js"></script>
</html>
